<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Quiz Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style></style>
  <script src="script.js"></script>
  <body>
    <section class="section-1" id="section-1">
      <main>
        <div class="text-container">
          <h3>Quiz Game</h3>
          <p>QUESTION 1 OF 5</p>
          <p>What does CSS stand for?</p>
        </div>
        <form>
          <div class="quiz-options">
            <input
              type="radio"
              class="input-radio one-a"
              id="one-a"
              name="yes-1"
              required
            />
            <label class="radio-label jsjwjdwjdwjdwco" for="one-a">
              <span class="alphabet">A</span> ........................
              <img class="iconPebble" />
            </label>
            <input
              type="radio"
              class="input-radio one-b"
              id="one-b"
              name="yes-1"
            />
            <label class="radio-label jsjwjdwjdwjdwin" for="one-b">
              <span class="alphabet">B</span> ..................
              <img class="iconPebble" />
            </label>
            <input
              type="radio"
              class="input-radio one-c"
              id="one-c"
              name="yes-1"
            />
            <label class="radio-label jsjwjdwjdwjdwin" for="one-c">
              <span class="alphabet">C</span> ...............<img
                class="iconPebble"
              />
            </label>
          </div>
        </form>
      </main>
    </section>
  </body>
</html>
