<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Quiz Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Lobster"
    rel="stylesheet"
    type="text/css"
  />
  <body>
    <audio id="mySoundEffect">
      <source src="sound_effect.mp3" type="audio/mpeg" />
      <source src="sound_effect.ogg" type="audio/ogg" />
    </audio>
    <section class="section-1" id="section-1">
      <main>
        <h2 id="score" class="scoreboard">SCORE 0 /</h2>
        <div class="text-container">
          <h3>Quiz Game</h3>
          <p>QUESTION 1 OF ?</p>
          <p>What does CSS stand for?</p>
        </div>
        <form>
          <div class="quiz-options">
            <input type="radio" class="input-radio" id="one-a" name="quiz" />
            <label class="radio-label" for="one-a">
              <span class="alphabet">A</span>
              <span id="option1"></span>
            </label>
            <input type="radio" class="input-radio" id="one-b" name="quiz" />
            <label class="radio-label" for="one-b">
              <span class="alphabet">B</span>
              <span id="option2"></span>
            </label>
            <input type="radio" class="input-radio" id="one-c" name="quiz" />
            <label class="radio-label" for="one-c">
              <span class="alphabet">C</span>
              <span id="option3"></span>
            </label>
            <input type="radio" class="input-radio" id="one-d" name="quiz" />
            <label class="radio-label" for="one-d">
              <span class="alphabet">D</span>
              <span id="option4"></span>
            </label>
          </div>
          <div class="button-container">
            <button id="back-btn" class="back-button">Previous</button>
            <button id="next-btn" class="next-button">Next</button>
          </div>
        </form>
      </main>
    </section>
    <script src="script.js"></script>
  </body>
</html>
